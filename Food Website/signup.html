<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barriecito&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend+Giga:wght@100..900&family=Quicksand:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="signup-form">
        <div class="form-container">
            <h1>Sign Up</h1>
            <form>
                <div class="input-text">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-text">
                    <input type="text" placeholder="email" required>
                </div>
                <div class="input-text">
                    <input type="text" placeholder="Password" required>
                </div>
                <div class="input-text">
                    <input type="text" placeholder="Confirm Password" required>
                </div>
                <div class="signup-checkbox">
                    <label><input type="checkbox">Agree to terms & conditions</label>
                </div>
                <div class="input-text">
                    <button>Submit</button>
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
                
            </form>
            
        </div>
    </div>
</body>
</html>
